<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Udemig Bank</title>
  </head>
  <body>
    <div
      id="login-area"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="d-flex justify-content-center align-items-center my-5">
        <img src="logo.png" width="50px" class="me-1" />
        <h2 class="text-center">Welcome to Udemig Bank</h2>
      </div>
      <div id="login-box" class="p-5 col-lg-4 shadow-lg">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Please enter your username"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Please enter your password"
        />
        <br />
        <button id="submit-btn" class="btn">Submit</button>
      </div>
    </div>

    <div id="dashboard" class="d-none mt-5 container">
      <div class="d-flex justify-content-between px-2">
        <div class="header mb-5">
          <img src="logo.png" />
          <h1 class="fs-5 fw-bold">Welcome Back Erhan</h1>
        </div>
        <div>
          <p id="show-date" class="fw-bold"></p>
        </div>
      </div>

      <table id="table-1" class="table w-100 mx-auto text-nowrap">
        <thead class="text-start">
          <tr>
            <th scope="col">Account No</th>
            <th scope="col">Full Name</th>
            <th scope="col" colspan="2" class="text-center">Total Checking</th>
            <th scope="col" colspan="2" class="text-center">Total Saving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">123456789</th>
            <td id="fullname">Erhan YILMAZ</td>
            <td class="text-end pe-0 half">$</td>
            <td id="checking" class="ps-0 half2">5000</td>
            <td class="text-end pe-0 half">$</td>
            <td id="saving" class="ps-0 half2">10000</td>
          </tr>
        </tbody>
      </table>

      <h5 class="transactions mt-5 ps-3 p-1">Account Transactions</h5>

      <table id="table-2" class="table w-100 mx-auto text-nowrap">
        <thead>
          <tr class="text-center">
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col" colspan="2">Amount</th>
            <th scope="col" colspan="2">Checking Balance</th>
            <th scope="col" colspan="2">Saving Balance</th>
          </tr>
        </thead>
        <tbody id="account-rows">
          <!-- <tr>
            <th scope="row">10.28.2024</th>
            <td id="fullname">Deposit</td>
            <td class="dollar text-end ps-0">$</td>
            <td id="checking" class="pe-0">1000</td>
            <td class="dollar text-end pe-0">$</td>
            <td id="saving" class="ps-0">1000</td>
          </tr> -->
        </tbody>
      </table>

      <div id="input-section" class="mt-5 d-flex justify-content-between">
        <div class="col-sm-5 rounded shadow p-4 border">
          <div class="d-flex">
            <h4 class="text-nowrap">Total Deposit</h4>
            <p class="fs-5 px-2">$<span id="deposit">0</span></p>
          </div>
          <input
            type="number"
            class="form-control"
            id="deposit-input"
            placeholder="Enter an amount"
          />
          <br />
          <button class="btn" id="deposit-btn">Deposit</button>
        </div>
        <div class="col-sm-5 rounded shadow p-4 border">
          <div class="d-flex">
            <h4 class="text-nowrap">Total Withdraw</h4>
            <p class="fs-5 px-2">$<span id="withdraw">0</span></p>
          </div>
          <input
            type="number"
            class="form-control"
            id="withdraw-input"
            placeholder="Enter an amount"
          />
          <br />
          <button class="btn" id="withdraw-btn">Withdraw</button>
        </div>
      </div>
    </div>
    <footer class="position-fixed w-100 bottom-0 z-3">
      <hr class="col-10 mx-auto" />
      <div class="d-flex justify-content-center">
        <img src="logo.png" width="25" height="25px" alt="" />
        <p class="text-center fw-bold mx-2">
          <small>&copy; 2024 Udemig Bank - All rights reserved</small>
        </p>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
